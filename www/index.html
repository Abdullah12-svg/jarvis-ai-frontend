<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - AI Assistant</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/vends/texllate/animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid main-container">

        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center vh-visualizer">

                        <canvas id="canvasOne" width="700" height="420"></canvas>

                        <div id="Jarvishood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <div class="core-node"></div>
                            </div>
                        </div>

                    </div>

                    <h5 class="text-light text text-center mt-4">Ask me anything</h5>

                    <div class="col-md-12 mt-4 pt-4">
                        <div class="d-flex justify-content-center">
                            <div id="TextInput" class="d-flex align-items-center">
                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="Systems Online..." autocomplete="off">

                                <div class="button-group">
                                    <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                                    <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-fill"></i></button>
                                    <button id="SendBtn" class="glow-on-hover"><i class="bi bi-send-fill"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="SiriWave" style="display: none;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
                            <p class="text-light mb-4 siri-message">Listening for commands...</p>
                            <div id="siri-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script src="assets/vends/texllate/jquery.fittext.js"></script>
    <script src="assets/vends/texllate/jquery.lettering.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>

    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <script src="main.js"></script>
    <script src="script.js"></script>
    <script src="/eel.js"></script>

</body>

</html>
